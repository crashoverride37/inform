<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Информация о посетителе</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin-top: 50px;
			}
			#info {
				margin-top: 20px;
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>Нажмите на кнопку, чтобы увидеть информацию о вас</h1>
		<button id="infoButton">Показать мою информацию</button>
		<div id="info">
			<p id="ip"></p>
			<p id="country"></p>
			<p id="time"></p>
			<p id="os"></p>
			<p id="browser"></p>
			<p id="language"></p>
			<p id="screenResolution"></p>
			<p id="userAgent"></p>
			<p id="cpuCores"></p>
			<p id="memory"></p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
